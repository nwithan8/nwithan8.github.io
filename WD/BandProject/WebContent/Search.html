                <script>
                
function showResult(str) {
  if (str.length==0) {
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  var queryType;
  if(document.getElementById('band').checked){
	  queryType="band";
	  document.getElementById("typeofsearch").value="band";
	  }else if(document.getElementById('venue').checked){
	  queryType="venue";
	  document.getElementById("typeofsearch").value="venue";

	  }

  xmlhttp.open("GET","livesearch?q="+str+"&searchtype="+queryType,true);
  xmlhttp.send();
}
