<!DOCTYPE html>
<html>
<head>
  <style>    #content {	width:600px;
	display: none  }  </style>  
<script src="http://code.jquery.com/jquery-latest.js"></script>
<title>slideToggle</title>
</head>
<body>
  <button>Reveal the Monkey</button>

<p>This is a bunch of text</p>
<script>
    $("button").click(function () {
      $("p").fadeToggle("slow");
    });
</script>

</body>
</html>
