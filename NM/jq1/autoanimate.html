<!DOCTYPE html>
<html>
<head>
  <style>
.munk {
	position:absolute;
	left:74px;
	width:144px;
	height:187px;
	margin:5px;
	top: 447px;
}
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <p>Again, getting crazy...</p>
<div class="munk"><img src="munk.jpg" width="144" height="187" alt="munk"></div>
<script>
var time=0;
while (time<1) {
    var xx=0;
    while (xx<100){
    $(".munk").animate({"left": "+=3px", "top": "-=3px"},1); 
    xx++;
    };
    while (xx>0) {
        $(".munk").animate({"left": "+=3px", "top": "+=3px"},1);
        xx--;
    };
    while (xx<300) {
        $(".munk").animate({"left": "-=3px", "top": "+=3px"},1);
        xx++;
    };
    while (xx>0) {
        $(".munk").animate({"left": "-=3px", "top": "-=3px"},1);
        xx--;
    };
};
</script>
</body>
</html>
