<!DOCTYPE html>
<html lang="">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="move.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animations - Motion</title>
    <link rel="stylesheet" href="move.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:100%;">
        <div id="grid" onclick="showCoords(event); printcode();" style="width:99.7%; height: 500px; border-style: solid;">

        </div>
        <div id="point1" style="height:1px;width:1px;z-index:-6;line-height:10px;"><sup><i class="fa fa-bullseye" aria-hidden="true"></i></sup>
            <br>1</div>
        <div id="point2" style="height:1px;width:1px;z-index:-5;line-height:10px;"><sup><i class="fa fa-bullseye" aria-hidden="true"></i></sup>
            <br>2</div>
        <div id="point3" style="height:1px;width:1px;z-index:-4;line-height:10px;"><sup><i class="fa fa-bullseye" aria-hidden="true"></i></sup>
            <br>3</div>
        <div id="point4" style="height:1px;width:1px;z-index:-3;line-height:10px;"><sup><i class="fa fa-bullseye" aria-hidden="true"></i></sup>
            <br>4</div>
        <div id="point5" style="height:1px;width:1px;z-index:-2;line-height:10px;"><sup><i class="fa fa-bullseye" aria-hidden="true"></i></sup>
            <br>5</div>
        <img id="object" src="http://placehold.it/100x100">
    </div>
    <h3 style="font-size:20px; margin-left:10px; margin-top:0px;margin-bottom:0px;">Select up to five points in the area above:</h3>
    <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="undo(); printcode();" id="undobutton">Undo</button>
        <a href="move.html#grid">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="getvalues(); printcode();" id="movebutton">Animate</button>
        </a>
    <form id="values" style="margin-top:5px;">
        <b>Image/Object Dimensions (in pixels)</b>
        <br>
        Width: <input type="number" id="imgwidth" name="imgwidth" min="1" onchange="printcode();" onkeyup="printcode();">
        Height: <input type="number" id="imgheight" name="imgheight" min="1" onchange="printcode();" onkeyup="printcode();">
        <br>
        <b>Speeds (in milliseconds) (all 500ms default):</b>
        <br>
        Fade In Speed:
        <input type="number" id="fadein" name="fadein" min="1" onchange="printcode();" onkeyup="printcode();"> Fade Out Speed:
        <input type="number" id="fadeout" name="fadeout" min="1" onchange="printcode();" onkeyup="printcode();">
        <br>
        Point 1 <i class="fa fa-arrow-right"></i> 2
        <input type="number" id="move1" name="move1" min="1" style="width:15%;" onchange="printcode();" onkeyup="printcode();">
        Point 2 <i class="fa fa-arrow-right"></i> 3
        <input type="number" id="move2" name="move2" min="1" style="width:15%;" onchange="printcode();" onkeyup="printcode();">
        Point 3 <i class="fa fa-arrow-right"></i> 4
        <input type="number" id="move3" name="move3" min="1" style="width:15%;" onchange="printcode();" onkeyup="printcode();">
        Point 4 <i class="fa fa-arrow-right"></i> 5
        <input type="number" id="move4" name="move4" min="1" style="width:15%;" onchange="printcode();" onkeyup="printcode();">
        <br>
    </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="move.html#code">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="showcode();">Show code</button>
        </a>
    </div>


    <div id="code">
        <main class="mdl-layout__content" style="width:100%;">
            <section class="mdl-grid mdl-grid">
                <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <h3>HTML</h3>
                        <div id="htmlcode"></div>
                    </div>
                </div>
                <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <h3>CSS</h3>
                        <div id="csscode"></div>
                    </div>
                </div>
                <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        <h3>Javascript</h3>
                        <div id="jscode"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
