<!DOCTYPE html>
<html lang="">

<head>

    <head>
        <script src="bars-smooth.js"></script>
        <script src="bars-random.js"></script>
        <script src="bars.js"></script>
        <script src="results.js"></script>
        <script src="move.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Animations</title>
        <link rel="stylesheet" href="bars.css">
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body onload="mainpagebars(); mainpagemove();">
        <style>
            #mainpageobject {
                position: relative;
            }
        </style>
        <div class="row">
            <div class="col s6">
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" style="height: 300px;">
                    <div class="mdl-card__supporting-text">
                        <h3>Music Visualizer</h3>
                        <p>Perfect for music websites or just to get that groovy vibe.</p>
                        <a href="bars.html" class="mdl-button">Start</a>
                        <table id="mainpagebars" style="z-index:-1; width:100%;">
                            <tr>
                                <td>
                                    <div id="db1" style="background-color:lightgreen;"></div>
                                </td>
                                <td>
                                    <div id="db2" style="background-color:blue;"></div>
                                </td>
                                <td>
                                    <div id="db3" style="background-color:pink;"></div>
                                </td>
                                <td>
                                    <div id="db4" style="background-color:yellow;"></div>
                                </td>
                                <td>
                                    <div id="db5" style="background-color:orange;"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp" style="height: 300px;">
                    <div class="mdl-card__supporting-text">
                        <h3>Object Trail</h3>
                        <p style="line-height:140%">Perfect for moving images and objects around the screen.</p>
                        <a href="move.html" class="mdl-button">Start</a>
                        <div style="height: 100px;">
                            <img id="mainpageobject" src="ball.png" style="width:50px; height:50px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
