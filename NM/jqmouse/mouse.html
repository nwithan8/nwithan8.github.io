<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="mouse.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Mouse About</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('.data').mouseover(function (e) {
                $('#display-text').html($(this).attr('data-source'));
                $('#display-text').css({
                    'top': e.pageY + 44,
                    'left': e.pageX + 44
                });
            })
        })
    </script>

</head>

<body>
    <a href="mouse.html#" style="text-decoration:none" class="data" data-source="This text comes from a link.">mouse over this,</a>
    <a href="mouse.html#" style="text-decoration:none" class="data" data-source="This didn't.">then this</a>
    <div id="display-text">info displays here</div>
    <a href="mouse.html#" class="data" data-source="Greyhound"> <img src="greyhound.jpg"></a>
    <a href="mouse.html#" class="data" data-source="Great Dane"> <img src="greatdane.jpg"></a>
    <a href="mouse.html#" class="data" data-source="Dalmatian"> <img src="dalmatian.jpg"></a>
    <a href="mouse.html#" class="data" data-source="St. Bernard"> <img src="stbernard.jpg"></a>
</body>

</html>
